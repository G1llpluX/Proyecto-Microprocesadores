<!DOCTYPE html>
<html>
<head>
    <title>mamaelbicho</title>
    <script>
        window.onload = function() {
            var millisCounter = 0;
            var millisInput = document.getElementById('millisInput');

            document.getElementById('greenOn').addEventListener('click', function() {
                // Handle green LED ON
            });

            document.getElementById('greenOff').addEventListener('click', function() {
                // Handle green LED OFF
            });

            document.getElementById('redOn').addEventListener('click', function() {
                // Handle red LED ON
            });

            document.getElementById('redOff').addEventListener('click', function() {
                // Handle red LED OFF
            });

            setInterval(function() {
                millisCounter += 1000; // Increase counter every second
                millisInput.value = millisCounter; // Update the input field
            }, 1000);
        };
    </script>
</head>
<body>
    <h2>GREEN LED</h2>
    <button id="greenOn">ON</button>
    <button id="greenOff">OFF</button>

    <h2>RED LED</h2>
    <button id="redOn">ON</button>
    <button id="redOff">OFF</button>

    <h2>LED'S BLINK</h2>
    <div>
        <h2>Millis Timer</h2>
        <label for="millisInput">Enter Millis Value:</label>
        <input type="number" id="millisInput" name="millisInput">
    </div>
</body>
</html>
